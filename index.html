<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Simple Music Player</title>
  <!-- Load FontAwesome icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">

  <!-- Load the custom CSS style file -->
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <link rel="stylesheet href="css/bootstrap-responsive.css">
</head>
<body>
  <img src="https://theadot.files.wordpress.com/2016/04/yoga.jpg" id="bg" alt="">
    <!--<div style="width:100%;height:0;padding-bottom:156%;position:relative;">
    -->
  <!--<iframe src="https://giphy.com/embed/in2hrMplgp7JC" width="500%" height="5100%" frameBorder="0" class="giphy-embed" allowFullScreen></iframe>
  --><!--<p><a href="https://giphy.com/gifs/cheezburger-beauty-mindwarp-in2hrMplgp7JC">via GIPHY</a></p>
  --><div class="player">
    <div class="details">
     <!---- <div class="now-playing">PLAYING x OF y</div>
     -->

      <div class="track-art">
      <div class="track-name">Track Name</div>
      <div class="track-artist">Track Artist</div>
      <div class="track-writer">Track  Writer</div>
    </div>
    </div>
   
    

    <div class="buttons">
      <div class="prev-track" onclick="prevTrack()"><i class="fa fa-step-backward fa-2x"></i></div>
      <div class="playpause-track" onclick="playpauseTrack()"><i class="fa fa-play-circle fa-5x"></i></div>
      <div class="next-track" onclick="nextTrack()"><i class="fa fa-step-forward fa-2x"></i></div>
      <div class="shuffle" onclick="prevTrack()"><i  class="fas fa-random"></i></div>
     
    </div>
    
    <!--<div class="slider_container">
      <div class="current-time">00:00</div>
      <input type="range" min="1" max="100" value="0" class="seek_slider" onchange="seekTo()">
      <div class="total-duration">00:00</div>
    </div>-->
    
    <div class="slider_container">
      <div class="current-time">00:00</div>
      <input type="range" min="1" max="100" value="0" class="seek_slider" onchange="seekTo()">
      <div class="total-duration">00:00</div>
    </div>
    <div class="volume_slider_container">
      <i class="fa fa-volume-down"></i>
      <input type="range" min="1" max="100" value="99" class="volume_slider" onchange="setVolume()">
      <i class="fa fa-volume-up"></i>
    </div>
  </div>

  <!-- Load the main script for the player -->
  <script src="main.js"></script>
</body>
</html>
